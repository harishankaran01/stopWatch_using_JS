<body style="background-color: #6741f2 ; min-height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div class="container"
        style="width:350px; height: 180px; border-radius: 10px; box-shadow: 0px 0px 20px rgba(65, 5, 145, 0.25);background-color: #fff;">
        <div class="container  p-sm-0 mt-3 d-flex by justify-content-center align-items-center cube"
            style="border-radius: 10px; ">
            <!-- <input type="number" id="hour"  size="1" max="1" maxlength="1" class=" mx-1" id="inp">

            <input type="number" id="min" size="2" maxlength="2" class=" mx-1">

            <p id="hours" class="h1 m-md-0  color ">00 :</p>&nbsp;
            <p id="minutes" class="h1 m-md-0  color" >00 :</p>&nbsp;
            <p id="second" class="h1 m-md-0 color " >00</p>&nbsp;

        <div id="hint" class="text-center text-danger"></div>
        <div class="row my-4 d-flex justify-content-evenly">
    <button type="button" class="col-2 mx-1 text-white bu bu1" id="bu1" style="background-color: #1b998b; border: none; outline: none; border-radius: 5px;">Start</button>
    <button type="button" class="col-2 mx-1 bg-danger text-white bu bu2 " id="bu2"style="border: none; outline: none; border-radius: 5px;">Stop</button>
    <button type="button" class="col-2 mx-1 bg-warning text-white bu bu3 "id="bu3" style="border: none; outline: none; border-radius: 5px;">Reset</button>
    </div>
    </div>
